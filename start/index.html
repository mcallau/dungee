<!DOCTYPE html>
<meta charset="utf-8"/>
<nav>
    <a href="/start">Iniciar un juego nuevo</a>
    <a href="/play">Unirse a una partida</a>
</nav>

<h1>Crear una partida nueva</h1>

<button onclick="generarPIN()">CREAR PARTIDA</button>

<p id="pincho">PIN</p>


<script>
    function generarPIN(){
        const pin = Math.floor(Math.random()*10000);

        pincho.innerText = pin;
    }
    function obtenerUsuarios(){
        fetch('https://dungee-v22g.vercel.app/damelosusers')
        .then(datos=>datos.json())
        .then(mama=>{
            console.log(mama);
        })
    }
    obtenerUsuarios();
</script>
