<!DOCTYPE html>
<meta charset="utf-8"/>
<nav>
    <a href="/start">Iniciar un juego nuevo</a>
    <a href="/play">Unirse a una partida</a>
</nav>

<h1>Unirse a un partida</h1>

<input id="pinel" placeholder="introduzca el PIN">
<input id="userel" placeholder="introduzca su nombre">

<button onclick="unirse()">UNIRSE</button>


<script>
    function unirse(){
        fetch(`https://dungee-23819-default-rtdb.europe-west1.firebasedatabase.app/pins/pin${pinel.value}/users.json`, {
            method: "POST",
            body: `{"name":"${userel.value}"}`
        })
    }
</script>
